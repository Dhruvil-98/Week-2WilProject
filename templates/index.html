<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
    document.getElementById("deployButton").disabled = true;

</script>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DevOps Deployment Tool</h1>

        <!-- Deployment Status -->
        <div class="alert alert-info text-center">
            {{ status }}
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Deployment Form -->
        <form method="POST" action="{{ url_for('deploy') }}" class="text-center">
            <div class="form-group">
                <label for="branch">Branch to Deploy:</label>
                <input type="text" class="form-control" name="branch" id="branch" placeholder="Enter branch name" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Deploy</button>
        </form>

        <!-- Rollback Button -->
        <form method="POST" action="{{ url_for('rollback') }}" class="text-center mt-4">
            <button id="deployButton" type="submit" class="btn btn-warning">Rollback</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
